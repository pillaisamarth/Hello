<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Search using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
    <div style="text-align:right; margin:20px">
        <a href="images.html">Images</a>
        <a href="advanced.html">Advanced</a>
    </div>
    <div class="text-center" style="padding-top:40px;">
        <img src="download.png" class="img-fluid" alt="..." width="350">
    </div>
    <form action="https://www.google.com/search">
        <div class="container">
            <div class="row" >
                <div class="mx-auto" style="width: 660px;">
                    <input type="text" class="form-control" id="autosizingInput" name="q">
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col align-self-center">
                    <button type="submit" class="btn btn-primary" style="width:200px">Search</button>
                </div>
                <div class="col align-self-end">
                    <button type="submit" class="btn btn-danger" style="width:200px;">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
